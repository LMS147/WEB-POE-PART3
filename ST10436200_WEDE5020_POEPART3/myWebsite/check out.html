<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sweet Delights</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/check out.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Beige and Black Vintage Retro Minimalist Illustrated Bakery Logo .png" alt="Sweet Delights Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <div id="order-summary" class="summary-container">
            <h2>Order Summary</h2>
            <div id="order-items"></div>
            <p>Total: <span id="checkout-total">R 0.00</span></p>
        </div>

        <form id="checkout-form">
            <fieldset>
                <legend>Shipping Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </fieldset>

            <fieldset>
                <legend>Payment Details</legend>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" name="cvv" maxlength="3" required>
            </fieldset>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Sweet Delights. All rights reserved.</p>
    </footer>

    <script src="js/check out.js"></script>
</body>
</html>
